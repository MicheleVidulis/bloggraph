<div class="publication-embed">
  {{ $url := default (.Get 0) (.Get "url") }}
  {{ $title := default "Embedded page" (.Get "title") }}
  {{ $image := .Get "screenshot" }}
  
  {{ if $image }}
    <!-- Static screenshot of the webpage with clickable link -->
    <a href="{{ $url }}" target="_blank" rel="noopener noreferrer" style="display: inline-block; width: 100%; cursor: pointer;">
      <img src="{{ $image }}" alt="Screenshot of {{ $title }}" style="width: 100%; height: auto; border: 1px solid #ccc; border-radius: 4px; display: block;">
    </a>
    <p style="margin-top: 0.5em; text-align: center;">
      <a href="{{ $url }}" target="_blank" rel="noopener noreferrer">Open project page ↗</a>
    </p>
  {{ else }}
    <!-- Fallback message if no screenshot provided -->
    <p style="padding: 1em; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; text-align: center;">
      <a href="{{ $url }}" target="_blank" rel="noopener noreferrer">Visit project page ↗</a>
    </p>
  {{ end }}
</div>
